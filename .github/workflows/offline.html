<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - English Learning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .offline-container {
            background: rgba(255,255,255,0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .retry-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .cached-content {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .cached-content h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .cached-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .cached-link {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .cached-link:hover {
            background: rgba(255,255,255,0.3);
        }
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
        }
        .status-dot.online {
            background: #27ae60;
            animation: pulse 2s infinite;
        }        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>No internet connection. Don't worry! You can still access your cached lessons and continue learning.</p>
        
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking connection...</span>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">ðŸ”„ Retry</button>
        <button class="retry-btn" onclick="window.location.href='/dashboard.html'">ðŸ“š Go to Dashboard</button>
        
        <div class="cached-content">
            <h3>ðŸ“¦ Available Offline</h3>
            <div class="cached-links">
                <a href="/dashboard.html" class="cached-link">ðŸ“Š Dashboard</a>
                <a href="/lesson.html" class="cached-link">ðŸ“– Lessons</a>
                <a href="/profile.html" class="cached-link">ðŸ‘¤ Profile</a>
                <a href="/certificate.html" class="cached-link">ðŸ“œ Certificates</a>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (navigator.onLine) {
                dot.classList.add('online');
                text.innerText = 'Online - Redirecting...';
                setTimeout(() => window.location.href = '/dashboard.html', 2000);
            } else {
                dot.classList.remove('online');
                text.innerText = 'Offline - Cached content available';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);        
        // Initial check
        updateStatus();
    </script>
</body>
</html>
